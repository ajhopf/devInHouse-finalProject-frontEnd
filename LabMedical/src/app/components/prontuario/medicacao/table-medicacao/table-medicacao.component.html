<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th scope="col">Nome do Medicamento</th>
            <th scope="col">Tipo</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Unidade</th>
            <th scope="col">Status</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let medicine of medicines" [className]="medicine.status ? '' : 'text-decoration-line-through'">
            <td>{{medicine.medicineName}}</td>
            <td>{{medicine.type|medicineType}}</td>
            <td>{{medicine.quantity}}</td>
            <td>{{medicine.measurementUnit|measurementUnit}}</td>
            <td>{{medicine.status?'Ativo':'Inativo'}}</td>
            <td><button type="button" class="btn btn-link" (click)="abrir(medicine.id)"><img src="../../../../../assets/images/ver.png" class="img-fluid ms-1"
                width="30" height="30"></button>
                <ng-container *ngIf="medicine.status ==true">
                    <button type="button" class="btn btn-link" (click)="inativar(medicine.id)"><img src="../../../../../assets/images/inativar.png" class="img-fluid ms-1" 
                    width="25" height="25"></button>
                </ng-container>
            </td>
        </tr>
    </tbody>
</table>
