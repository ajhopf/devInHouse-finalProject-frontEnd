<div class="container-fluid p-5">
  <div class="d-flex flex-column justify-content-around child-container p-5">
	<form #formBusca="ngForm" class="overflow-auto" >
	  <div class="mb-3">
		<label class="form-label userSearch">Buscar Paciente</label>
		<input type="text" class="form-control" #filter="ngModel" ngModel name="filter" (keyup)="search(filter.control.value)">
	  </div>
	</form>
	<table class="table table-striped table-bordered">
	  <thead class="table-primary text-center">
	  <tr>
		<th scope="col">Nome Completo</th>
		<th scope="col">E-mail</th>
		<th scope="col">Status</th>
		<th scope="col">Opções</th>
	  </tr>
	  </thead>
	  <tbody *ngIf="patientList.length > 0; else empty">
	  <tr *ngFor="let patient of patientList" class="text-center">
		<td>{{patient.name}}</td>
		<td>{{patient.email}}</td>
		<td>{{patient.isActive ? 'Ativo' : 'Inativo'}}</td>
		<td><button type="button" class="btn btn-link" (click)="onEditPatient(patient.id)"><img
		  src="../../../../../assets/images/ver.png" class="img-fluid ms-1"
																							width="30" height="30"></button></td>
	  </tr>
	  </tbody>
	  <ng-template #empty class="container">
		<div class="text-center">
		  <p>Não existem usuários cadastrados</p>
		</div>
	  </ng-template>
	</table>
	<div>
	  <button type="button" class="btn btn-primary btn-lg" (click)="onAddPatient()">Adicionar</button>
	</div>
  </div>
</div>
