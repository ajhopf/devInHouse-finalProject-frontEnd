<div class="container-fluid p-5">
    <div class="d-flex flex-column justify-content-around child-container p-5">
        <h4 class="text-center">Lista de Exames do Paciente</h4>
      <table class="table table-striped table-bordered">
          <thead class="table-primary text-center">
            <tr>
              <th scope="col">Nome Exame</th>
              <th scope="col">Data</th>
              <th scope="col">Hora</th>
              <th scope="col">Tipo</th>
              <th scope="col">Laboratório</th>
              <th scope="col">Opções</th>
            </tr>
          </thead>
          <tbody *ngIf="examList.length > 0; else empty">
                <tr *ngFor="let exam of examList" class="text-center">
                    <td>{{exam.name}}</td>
                    <td>{{exam.date}}</td>
                    <td>{{exam.time}}</td>
                    <td>{{exam.type}}</td>
                    <td>{{exam.laboratory}}</td>
                    <td>{{exam.name}}</td>

                    <!-- <td><button type="button" class="btn btn-link" (click)="editNavigate(user.id)"><img src="../../../../../assets/images/ver.png" class="img-fluid ms-1"
                   width="30" height="30"></button></td> -->
                  </tr>
          </tbody>
          <ng-template #empty class="container">
            <div class="text-center">
                 <p>Não existem exames cadastrados para o paciente</p>
            </div>
        </ng-template>
        </table>
        <!-- <div>
          <button type="button" class="btn btn-primary btn-lg " width='50' (click)="registerNavigate()">Adicionar</button>
        </div> -->
    </div>
  </div>
