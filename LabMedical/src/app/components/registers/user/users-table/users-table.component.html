<div class="container-fluid" style="background-color: grey; height: 100vh;">
  <div class="container" style="background-color: white">
    <form #formBusca="ngForm"  >
      <div class="mb-3">
        <label class="form-label">Buscar Usuário</label>
        <!-- <input type="text" class="form-control" #busca="ngModel" ngModel name="busca" (keyup)="filtrar(busca.control.value)"> -->
      </div>
    </form>
    <table class="table table-striped table-bordered">
        <thead class="table-primary text-center">
          <tr>
            <th scope="col">Nome Completo</th>
            <th scope="col">E-mail</th>
            <th scope="col">Tipo</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody *ngIf="usuarios.length > 0; else empty">
              <tr *ngFor="let usuario of usuarios" class="text-center">
                  <td>{{usuario.name}}</td>
                  <td>{{usuario.email}}</td>
                  <td>{{usuario.role}}</td> 
                  <td><button type="button" class="btn btn-link" (click)="editNavigate(usuario.id)"><img src="../../../../../assets/images/ver.png" class="img-fluid ms-1"
                 width="30" height="30"></button></td>
                </tr>
        </tbody>
        <ng-template #empty class="container">
          <div class="text-center">
               <p>Não existem usuários cadastrados</p>
          </div>
      </ng-template>
      </table>
      <div>
        <button type="button" class="btn btn-primary btn-lg mb-3" width='50' (click)="registerNavigate()">Adicionar</button>
    </div>
  </div>
</div>
