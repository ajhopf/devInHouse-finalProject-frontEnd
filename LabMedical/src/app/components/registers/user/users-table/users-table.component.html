<form #formBusca="ngForm">
    <div class="mb-3">
      <label class="form-label">Buscar Usuário</label>
      <!-- <input type="text" class="form-control" #busca="ngModel" ngModel name="busca" (keyup)="filtrar(busca.control.value)"> -->
    </div>
  </form>
  <table class="table table-striped table-bordered">
      <thead class="table-primary text-center">
        <tr>
          <th scope="col">Nome Completo</th>
          <th scope="col">E-mail</th>
          <th scope="col">Tipo</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody *ngIf="pacientes.length > 0; else empty">
            <tr *ngFor="let paciente of pacientes" class="text-center">
                <td>{{paciente.name}}</td>
                <td>{{paciente.email}}</td>
                <td>{{paciente.role}}</td> 
                <td><button type="button" class="btn btn-link" (click)="abrir()"><img src="../../../../../assets/images/ver.png" class="img-fluid ms-1"
               width="30" height="30"></button></td>
              </tr>
      </tbody>
      <ng-template #empty class="container">
        <div class="text-center">
             <p>Não existem usuários cadastrados</p>
        </div>
    </ng-template>
    </table>
