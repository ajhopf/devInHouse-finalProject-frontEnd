<div class="container-fluid p-3 parent-container">
  <div class="container-fluid d-flex flex-column justify-content-around child-container">
    <form #formBusca="ngForm" class="overflow-auto" >
      <div class="mb-3">
        <label class="form-label userSearch">Buscar Usuário</label>
        <input type="text" class="form-control" #filter="ngModel" ngModel name="filter" (keyup)="search(filter.control.value)">
      </div>
    </form>
    <table class="table table-striped table-bordered">
        <thead class="table-primary text-center">
          <tr>
            <th scope="col">Nome Completo</th>
            <th scope="col">E-mail</th>
            <th scope="col">Tipo</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody *ngIf="users.length > 0; else empty">
              <tr *ngFor="let user of users" class="text-center">
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.role}}</td> 
                  <td><button type="button" class="btn btn-link" (click)="editNavigate(user.id)"><img src="../../../../../assets/images/ver.png" class="img-fluid ms-1"
                 width="30" height="30"></button></td>
                </tr>
        </tbody>
        <ng-template #empty class="container">
          <div class="text-center">
               <p>Não existem usuários cadastrados</p>
          </div>
      </ng-template>
      </table>
      <div>
        <button type="button" class="btn btn-primary btn-lg " width='50' (click)="registerNavigate()">Adicionar</button>
    </div>
  </div>
</div>
