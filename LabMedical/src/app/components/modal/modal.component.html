<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="confirmationModalLabel">{{modalTitle}}</h5>
  </div>
  <div class="modal-body">
    <p>{{modalDescription}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="confirm(false)">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="confirm(true)">Aceitar</button>
  </div>
</div>
