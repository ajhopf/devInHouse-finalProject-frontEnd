<form (ngSubmit)="onResetPassword()" #resetPasswordForm='ngForm'>
  <div class="mb-3">
	<label for="userEmail" class="form-label">Informe o email do usuário</label>
	<input
	  #email="ngModel"
	  [(ngModel)]="userEmail"
	  id="userEmail"
	  type="email"
	  class="form-control"
	  name="userEmail"
	  aria-describedby="emailHelp"
	  email
	  required>
  </div>
  <ng-template [ngIf]="email.touched && email.value.length > 0 && email.invalid">
	<p class="text-center text-danger">Informe um email com formato válido</p>
  </ng-template>
  <div>
	<button
	  class="btn btn-primary btn-lg w-100 mb-2"
	  type="submit" [disabled]="resetPasswordForm.invalid">
	  Resetar senha
	</button>
  </div>
  <ng-template [ngIf]="resetDone">
	<p class="text-center fw-bold">Operação realizada</p>
	<p class="text-center">Se o email informado estiver vinculado a um usuário do sistema, a senha foi resetada para a
	  senha padrão.</p>
  </ng-template>
</form>
