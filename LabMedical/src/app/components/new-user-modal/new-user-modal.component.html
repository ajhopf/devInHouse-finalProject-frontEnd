<ng-template #content let-modal>
  <div class="modal-header">
	<h1 class="modal-title fs-3" id="modal-basic-title">Cadastro de novo usuário</h1>
	<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
	<h2 class="fs-5">Para realizar o cadastro de um novo usuário entre em contato com um administrador.</h2>
  </div>
</ng-template>

<button class="btn btn-secondary btn-lg w-100" type="button" (click)="open(content)">Cadastrar novo usuário</button>
